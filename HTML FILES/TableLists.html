<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables And Lists</title>
</head>
<body>
    
    <table border>
        <thead>
            <tr>
                <th>
                    Sno
                </th>
                <th>
                    Name
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
               <td>01</td> 
               <td>Marshall</td>
            </tr>
            <tr>
                <td>02</td>
                <td>GeminiTay</td>
            </tr>

        </tbody>
    </table>

    <br>
    <hr>
    <br>

    <h3>Lists</h3>
    <h5>Ordered Lists</h5>
    <ol>
        <li>Ordered List Data 1</li>
        <li>Ordered List Data 2</li>
        <li>Ordered List Data 3</li>
    </ol>

    <h5>Unordered Lists</h5>
    <ul>
        <li>Unordered List Data 1</li>
        <li>Unordered List Data 2</li>
        <li>Unordered List Data 3</li>
    </ul>

    <h5>Discription Lists</h5>
    <dl>
        <dt>Coffee</dt>
        <dd>-Better than milk</dd>
        <dt>Tea</dt>
        <dd>-Better than Coffee</dd>
    </dl>

</body>
</html>
