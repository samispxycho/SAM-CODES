    <script>
        function choice(){
            var num=parseInt(prompt("Enter a number: "));
            var dupe = num;
            var result=0;
            while(dupe > 0){
                var d = dupe%10;
                result = result+dupe*dupe*dupe;
                dupe/=10;
            }
            if(result == num)alert("Armstrong")
            else alert("Not");
        }
    </script>

<body>
