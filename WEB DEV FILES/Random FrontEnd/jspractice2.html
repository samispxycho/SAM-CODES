<html>

<head>
    <title>Document</title>
    <script>
        function check1() {
            var a = document.getElementById("n1").value;
            var b = "";
            for (var v of a) {
                if (!isNaN(v)) {
                    b += v;
                }
            }
            document.myform.n2.value = b;
        }
    </script>
</head>

<body>
    <form name="myform">
        Enter input<input type="text" id="n1"> <br><br>
        Output is<input type="text" name="n2">
        <input type="button" onclick="check1()" value="click">
    </form>
</body>

</html>
