<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Properties</title>

    <style>
        #firsts{
            border : 2px solid red;
        }

        #seconds{
            border: 2px solid green;
        }

        #firstd{
            display:inline;
            height:100px;
            width:100px;
            border: 5px solid blue;
        }

        #secondd{
            display: inline-block;
            height:300px;
            width:1000px;
            border: 5px solid purple;
        }

    </style>

</head>
<body>
    
    <span id="firsts">Hello</span>
    <span id="seconds">Bye</span>

    <div id="firstd"></div>
    <div id="secondd"></div>


</body>
</html>
