<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(event)
        {
            if(event.key==='Enter')
            {
                var s=parseInt(document.getElementById("size").value);
                var arr=new Array(s);
                var sum=0;
                for(var a=0;a<s;a++)
                {
                    arr[a]=parseInt(prompt(`enter ${a+1} element:- `));
                    sum+=arr[a];
                }
                document.write(sum);
            }
        }

    </script>
</head>
<body>
    <input type="number" id="size" onkeypress="add(event)" placeholder="enter size of array">
</body>
</html>
