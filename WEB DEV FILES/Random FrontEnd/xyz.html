<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1, #div2, #div3 {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        #div1 {
            background-color: lightblue;
            z-index: 1;
        }

        #div2 {
            background-color: lightgreen;
            left: 100px;
            z-index: 2; /* Higher z-index means it will be on top */
        }

        #div3 {
            background-color: lightcoral;
            left: 150px;
            z-index: 0; /* Lower z-index means it will be at the bottom */
        }
    </style>
</head>
<body>
    <div id="div1">Div 1</div>
    <div id="div2">Div 2</div>
    <div id="div3">Div 3</div>
</body>
</html>
