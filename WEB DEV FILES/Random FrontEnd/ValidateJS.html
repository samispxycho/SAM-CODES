<html>
<head>
    <title>Document</title>
    <script>
        const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        function validate(){
            var user=document.getElementById("username").value;
            var pass=document.getElementById("password").value;
            var mail=emailPattern.test(document.getElementById("email").value);
            var gender=document.getElementById("gender").value;
            var lang=document.getElementById("language").value;
            
            if(user==""){
                alert("Please Enter a Name");
                return false;
            }
            if(pass.length<5){
                alert("Password Too Short");
                return false;
            }
            if(!mail){
                alert("Please Enter a Valid Email");
                return false;
            }
            if(gender=="none1"){
                alert("Choose a Gender")
                return false;
            }
            if(lang=="none2"){
                alert("Please Select One Language");
                return false;
            }
        }
        function reset(){
            document.getElementById("username").value="";
        }
    </script>
</head>
<body>
    <form name="myform" onSubmit="return validate();">
        <input type="text" id="username" placeholder="Enter Your Name"> <br><br>
        <input type="password" id="password" placeholder="Type Your Password"> <br><br>
        <input type="text" id="email" placeholder="Enter Your Email"> <br><br> 
        <select id="gender">
            <option value="none1">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select> <br><br>
        <select id="language">
            <option value="none2">Select Language</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">Java Script</option>
            <option value="php">PHP</option>
        </select> <br><br>

        <input type="submit" value="Validate">
        <input type="button" value="Clear" onclick="reset();">

    </form>
</body>
</html>
