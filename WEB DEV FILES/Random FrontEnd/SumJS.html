<html>
<head>
    <title>Document</title>
    <script>
        function add(){
            var num1 = document.myform.num1.value;
            var num2 = document.myform.num2.value;
            document.myform.op.value=parseInt(num1)+parseInt(num2);
        }
    </script>
</head>
<body>
    <form name="myform">
        Enter first number<input type="text" name="num1"><br><br>
        Enter second number<input type="text" name="num2"><br><br>
        <input type="text" name="op"><br><br>
        <input type="button" value="Click to calculate" onclick="add();">
    </form>
</body>
</html>
