<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var a = document.getElementById("txt").value;
            var p = document.getElementById("mypen").innerHTML=a;
        }
    </script>
</head>
<body>
    <p id="mypen" onclick="change()"></p><br><br>
    <input type="text" id="txt" placeholder="kuch likh or button daba"><br>
    <input type="button" onclick="change()" value="i am button">
    

</body>
</html>
