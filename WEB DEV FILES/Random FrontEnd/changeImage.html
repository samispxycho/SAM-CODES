<html>

<head>
    <title>Document</title>
    <script>
        function enlarge(){
            var a = document.getElementById("pic");
            a.style.height = "500px";
            a.style.width = "500px";
        }

        function skrink(){
            var a = document.getElementById("pic");
            a.style.height = "200px";
            a.style.width = "200px";
        }

    </script>
</head>

<body>
    <img src="GojoSaturo.jpg" id="pic">
    <input type="button" onclick="enlarge()" value="large">
    <input type="button" onclick="skrink()" value="small">

</body>

</html>
