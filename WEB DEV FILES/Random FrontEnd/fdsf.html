<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Registration Page</legend>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        MALE<input type="radio" name="abc">
                        FEMALE<input type="radio" name="abc">
                    </td>
                </tr>
                <tr>
                    <th>Hobbies</th>
                    <td><input type="checkbox">Dancing</td>
                    <td><input type="checkbox">Singing</td>
                </tr>
                <tr>
                    <th>Convinence</th>
                    <td>
                        <select>
                            <option>ONLINE</option>
                            <option>OFFLINE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                    <td><input type="reset" value="reset"></td>
                </tr>
                <tr>
                    <th>About yourself</th>
                    <td><textarea cols="30" rows="10"></textarea></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
