<html>
<head>
    <title>Document</title>
    <script>
        function validation(){
            var name = document.myform.naam.value;
            if(name==""){
                alert("Please enter name");
                return false;
            }

            var pass = document.myform.pass.value;
            if(pass.length < 5){
                alert("Enter long password");
                return false;
            }

            var choice = document.myform.user.value;
            if(choice == "Se"){
                alert("Please select an option")
                return false;
            }

        }
    </script>
</head>
<body>
    <form name="myform" onsubmit="validation()">
        Enter your name <input type="text" name="naam"> <br><br>
        Enter Password <input type="password" name="pass"> <br><br>
        Subject <select name="user">
            <option value="Se">Select</option>
            <option value="E">English</option>
            <option value="H">Hindi</option>
            <option value="M">Maths</option>
            <option value="S">Science</option>
        </select>
        <input type="submit" value="Click">
    </form>
</body>
</html>
