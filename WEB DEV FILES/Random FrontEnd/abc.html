<html>
<head>
    <title>Document</title>
    <script>
        function validate(){
            var num = parseInt(prompt("Enter a number"));
            for(var i=0;i<=num;i++){
                if(i==7)
                    break;
                document.write(i, "</br>")
            }
        }
    </script>
</head>
<body>
    <input type="button" onclick="validate()" value="Click to check">
</body>
</html>
