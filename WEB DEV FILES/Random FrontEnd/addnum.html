<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function change(){
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            var n3 = document.getElementById("n3");
            n3.value = parseInt(n1)+parseInt(n2);
        }
    </script>
</head>
<body>
    <form>
        First num<input type="text" id="n1"><br><br>
        Second num<input type="text" id="n2"><br><br>
        output<input type="text" id="n3">
        <input type="button" value="click" onclick="change()">
    </form>
</body>
</html>
