<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script>
        function calc() {
            var a = document.getElementById("ip1").value;
            var str = "";
            for (var ele of a) {
                if (!isNaN(ele)) {
                    str += ele;
                }
            }
            var n3=document.getElementById("op1");
            n3.value=str;
        }
    </script>
</head>

<body>
    <form name="myform">
        Write input<input type="text" id="ip1">
        Output<input type="text" id="op1">
        <input type="button" onclick="calc();">
    </form>
</body>

</html>
