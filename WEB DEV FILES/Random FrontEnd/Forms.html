<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="FirstDemo.html" method="post">
        Name <input type="text"> <br> <br>
        Phone <input type="number"> <br><br>
        Email <input type="email"> <br><br>
        <div>
            Gender: &nbsp Male <input type="radio" name="abc"> Female <input type="radio" name="abc">
        </div> <br><br>
        <div>
            Academics: &nbsp 10th Passed <input type="checkbox"> 12th Passed <input type="checkbox">
        </div> <br><br>

        <input type="Submit" value="Click">
        <input type="reset" value="Reset">

        <div>

        </div> <br><br>

        <div>
            <label>
                <h1>Give a brief about your past</h1> <textarea cols="35" rows="15"></textarea>
            </label>
        </div> <br><br>

        <fieldset>
            <legend>Schooling</legend>
            City <input type="text"> <br><br>
            State <input type="text">
        </fieldset>
                    <br><br><br><br><br>

</html>
