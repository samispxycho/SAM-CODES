<html>
<head>
    <title>Document</title>
    <script>
        function change(){
            var a = document.getElementById("p1");
            a.style.color="red";
        }
    </script>
</head>
<body>
    <p id="p1">Hello</p>
    <input type="button" onclick="change();" value="Change color">
</body>
</html>
