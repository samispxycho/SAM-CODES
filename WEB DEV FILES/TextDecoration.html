<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>

    <style>
        p{
            text-align: right;
            text-decoration: overline;
        }

        h4{
            text-transform: capitalize;
        }
    </style>

</head>
<body>
    
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus, distinctio?</p>

    <h4>sameer upadhyay</h4>


</body>
</html>
