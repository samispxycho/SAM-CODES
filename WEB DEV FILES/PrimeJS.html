<html>

<head>
    <title>Document</title>
    <script>
        function Prime() {
            var num = document.myform.num.value;
            var count = 1;
            for(var i=2;i<=num;i++){
                if(num % i == 0){
                    count++;
                }
            }
            if(count==2){
                alert("Number is prime");
            }else{
                alert("Number is not prime");
            }
        }
    </script>
</head>

<body>
    <form name="myform">
        Enter a number<input type="text" name="num"><br><br><br>
        <input type="button" value="Click to calculate" onclick="Prime();">
    </form>
</body>

</html>
