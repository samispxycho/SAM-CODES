<html>
<head>
    <title>Calculator</title>
    <script>
        var num1=parseInt(prompt("Enter your first number: "));
        var num2=parseInt(prompt("Enter your second number: "));
        var ch = parseInt(prompt("Enter choice of operation: 1-Addition, 2-Substraction, 3-Multiplication, 4-Division"));
        switch(ch){
            case 1:
                alert(num1+num2);
                break;
            case 2:
                if(num1 > num2)alert(num1-num2);
                else alert(num2-num1);
                break;
            case 3:
                alert(num1 * num2);
                break;
            case 4:
                if(num1 > num2)alert(num1/num2);
                else alert(num2/num1);
            default:
                alert("Choice a valid operation")
        }

    </script>
</head>

</body>
</html>
