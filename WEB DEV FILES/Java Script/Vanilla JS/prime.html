<html>
<head>
    <title>Document</title>
    <script>

        function checkPrime(){
            var num = parseInt(prompt("Enter a number: "));
            var count = 1;
            for(var i=2;i<=num;i++){
                if(num % i == 0)count++;
            }
            if(count == 2)alert("Prime number");
            else alert("Not prime");
        }

        function printPrime(){
            var range = parseInt(prompt("Enter the range: "));
            var num = 2;
            while(num<=range){
                var count=1;
                for(var i=2;i<=num;i++){
                    if(num%i==0)count++;
                }
                if(count==2)document.write(num + "</br>");
                num++;
            }
        }


    </script>
</head>
<body>
    <input type="button" value="Click to check prime" onclick="checkPrime()">
    <input type="button" value="Click to print prime" onclick="printPrime()">
</body>
</html>
