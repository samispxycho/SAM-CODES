<html>
<head>
    <title>Document</title>

    <script>

        function createP(){

            const ele = document.createElement("h1");   //creating an element
            const text = document.createTextNode("This is inserted using createTextNode method");   //inserting data

            ele.appendChild(text);
  
            document.body.append(ele);
        }

        function removeCh(){
            const list = document.getElementById("List");
            const removeList2 = document.getElementById("l2");
            list.removeChild(removeList2);
        }

        function insertBefore123(){

            const ele = document.createElement("li");
            const text = document.createTextNode("This item is added using insertBefore()");
            ele.appendChild(text);

            const list=document.getElementById("List");
            const refNode=document.getElementById("l3");
            
            list.insertBefore(ele,refNode);

        }

        function imageName(){
            const img=document.getElementById("myImage");
            const imgName=img.getAttribute("src");
            alert(imgName);
        }

        function setClass(){
            let para=document.getElementById("para");
            para.setAttribute("class","paragraph_ki_class");

            let cla=para.getAttribute("class");
            alert(cla); 
        }

        function add(){
            let num1=parseInt(document.getElementById("num1").value);
            let num2=parseInt(document.getElementById("num2").value);
            alert(num1+num2);
        }

    </script>

</head>
<body>
    
    <input type="button" value="Click" onclick="createP()">

    <ul id="List">
        <li id="l1">ABC</li>
        <li id="l2">XYZ</li>
        <li id="l3">123</li>
    </ul>
    <input type="button" value="Click to remove list two" onclick="removeCh()">

    <input type="button" value="Click here to insert before 123" onclick="insertBefore123()">

    <img src="abc.jpg" id="myImage">
    <input type="button" value="Image name" onclick="imageName()">

    <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, eius.</p>
    <input type="button" value="setAttribute method" onclick="setClass()">

    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="button" value="Click to add" onclick="add()">



</body>
</html>
