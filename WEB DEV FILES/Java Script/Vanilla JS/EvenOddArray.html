<html>
<head>
    <title>Document</title>
    <script>
        
        function evenOdd(){

            var arr=[];
            for(var i=0;i<10;i++){
                arr[i] = parseInt(prompt("Enter the number: "));
            }

            var even=[];
            var odd=[];
            var even_index=0;
            var odd_index=0;

            for(var i in arr){
                if(arr[i]%2==0){
                    even[even_index]=arr[i];
                    even_index++;
                }else{
                    odd[odd_index]=arr[i];
                    odd_index++;
                }
            }

            document.write("Even array: ");
            for(var i in even){
                document.write(even[i]+" ");
            }

            document.write("Odd array: ");
            for(var i in odd){
                document.write(odd[i]+" ");
            }


        }

    </script>

</head>
<body>
    
    <input type="button" value="click" onclick="evenOdd()"/>   

</body>
</html>
