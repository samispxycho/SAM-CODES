<html>
<head>
    <title>Document</title>
    <script>
        function print(){
            var num = document.getElementById("num").value;
            for(var i=1;i<=num;i++){
                document.write("hello ");
            }
        }
        
    </script>
</head>
<body>
    
    <input type="text" id="num" placeholder="Enter a number"/>
    <input type="button" value="Click" onclick="print()"/>
</body>
</html>
