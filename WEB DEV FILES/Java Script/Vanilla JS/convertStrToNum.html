<html>
<head>
    <title>Document</title>

    <script>
        function convert(){
            var str = document.getElementById("str").value;
            for(var i in str){
                var ch = str[i];
                switch(ch){
                    case '1':
                        document.write("one ");
                        break;
                    case '2':
                        document.write("two ");
                        break;
                    case '3':
                        document.write("three ");
                        break;
                    case '4':
                        document.write("four ");
                        break;
                    case '5':
                        document.write("five ");
                        break;
                    case '6':
                        document.write("six ");
                        break;
                    case '7':
                        document.write("seven ");
                        break;
                    case '8': 
                        document.write("eight ");
                        break;
                    case '9':
                        document.write("nine ");
                        break;
                    case '0':
                        document.write("zero ");
                        break;

                }
            }
        }
    </script>

</head>
<body>

    <input type="text" placeholder="Enter a string" id="str"/>
    <input type="button" value="click" onclick="convert()"/>

</body>
</html>
