<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function reverse(){
            
            var str = document.getElementById("str").value;
            strArray  = str.split("");

            var start = 0;
            var end = str.length-1;

            while(start<end){
                var temp = strArray[start];
                strArray[start] = strArray[end];
                strArray[end] = temp;

                start++;
                end--;
            }

            var reversedStr = strArray.join('');
            alert(reversedStr);
            
        }
    </script>

</head>
<body>
    
    <form>
        Enter a string: <input type="text" id="str">
        <input type="button" value="submit" onclick="reverse()"/>
    </form>

</body>
</html>
