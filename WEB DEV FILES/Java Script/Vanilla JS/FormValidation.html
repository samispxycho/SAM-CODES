<html>
<head>
    <title>Document</title>
    <script>
        function validate(){

            var roll = document.getElementById("roll").value;
            if(isNaN(roll)){
                alert("Roll number should only be an integer value");
                return;
            }

            var name = document.getElementById("name").value;
            for(var i in name){
                if(!(name[i]>='a' && name[i]<='z')){
                    alert("Name should not contain speacial characters");
                    return;
                }
            }

            var age = document.getElementById("age").value;
            if(isNaN(age) || age<18){
                alert("Age should only contain numeric values");
                return;
            }

            var email = document.getElementById("email").value;
            if(! email.includes("@")){
                alert("Invalid email");
                return;
            }

            document.write("All validations passed");

        }
    </script>
</head>
<body>
    
    Roll: <input type="text" id="roll"/>
    Name: <input type="text" id="name"/>
    Age: <input type="text" id="age"/>
    Email: <input type="text" id="email"/> <br><br>
    Password: <input type="password" id="pass"/> <br></br>

    <input type="button" value="Click" onclick="validate()"/>
    
    

</body>
</html>
